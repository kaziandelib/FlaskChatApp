<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag for character encoding, sets the character encoding to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Meta tag for responsive design, ensures the page is scaled correctly on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title tag that defines the title of the page, which appears in the browser tab -->
    <title>Chat</title>
    <!-- Link to external stylesheet for styling the page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Main container div for the content of the page -->
    <div class="container">
        <!-- The content block that can be overridden by specific pages using Jinja templating -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- External jQuery library for DOM manipulation, AJAX, etc. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link to the app.js JavaScript file, which contains custom JavaScript for the application -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <!-- External Socket.IO library for real-time communication with the server -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</body>
</html>
